<ng-container *ngIf="true">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Product</th>
              <th>Image</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.name}}</td>
              <td><img [src]="product.image" width="100" height="100" alt=""></td>
              <td>{{product.price}}</td>
              <td>1</td>
              <td>
                <button class="btn btn-danger" (click)="onRemove(product.id)">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="false">
  <div class="container">
    <div class="card">
      <h4 class="card-title">My Cart</h4>
    </div>
    <div class="center">
      <img src="assets\images\cart.jpg">
      <div style="font-size:25px">Add products to your cart </div>
      <button type="submit" class="btn btn-toprod"> To products </button>

    </div>
  </div>
<</ng-container>
